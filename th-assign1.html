<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REG-FORM</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
  
        <form class="frm" method="post">

            <fieldset class="abb"
                style="margin-top: 20px; margin-right: 330px; margin-left: 330px; margin-bottom: 30px;">
               
                <h1 class="ab">STUDENT REGISTRATION</h1><br />
                <fieldset>
                    <legend class="s">PERSONAL INFORMATION</legend><br />


                    <div><label for="name" style="margin-right: 30px;">NAME</label>
                        <input type="text" size="30" maxlength="30" name="std-name" id="name"
                            placeholder="Enter Your Name">

                        <label for="fath-name" style="margin-left: 50px;margin-right: 30px;">FATHER-NAME</label>
                        <input type="text" size="30" maxlength="30" name="f-name" id="fath-name"
                            placeholder="Enter Your Father Name">
                    </div>
                    <hr />
                  

                    <div>
                        <label for="dob" style="margin-right: 30px;">DATE-OF-BIRHT</label>
                        <input requires id="dob" type="date" name="date" size="30">

                        <label for="em" style="margin-left: 75px;margin-right: 89px;">E-Mail</label>
                        <input type="email" name="" id="em" size="30"
                            placeholder="...............................@gmail.com">
                    </div>
                    <hr />

                    <div> <label for="age" style="margin-right: 30px;">AGE</label>
                        <input type="no" size="30" id="age" placeholder="Enter Your Age">

                        <label for="phn" style="margin-left: 65px;margin-right: 60px;">PHONE-NO</label>
                        <input type="text" size="30" id="phn" placeholder="XXXX-XXXXXXXX">
                    </div>
                    <hr />

                    <div><label for="cn" style="margin-right: 30px;">CNIC</label>
                        <input type="text" id="cn" placeholder="XXXXX-XXXXXXX-X">

                        <label for="" style="margin-left: 130px;margin-right: 70px;">ADDRESS</label>
                        <textarea type="text" name="add" cols="25" rows="1" aria-setsize="30"></textarea>
                    </div>
                    <hr />

                    <div> <label for="" style="margin-right: 30px;">GENDER</label>
                        <input type="radio" name="gender">MALE
                        <input type="radio" name="gender">FEMALE

                        <label for="" style="margin-left: 120px;margin-right: 40px;">NATIONALITY</label>
                        <select name="country">
                            <option value="">-- SELECT ONE --</option>
                            <option value="afghan">Afghan</option>
                            <option value="albanian">Albanian</option>
                            <option value="algerian">Algerian</option>
                            <option value="bangladeshi">Bangladeshi</option>
                            <option value="barbadian">Barbadian</option>
                            <option value="barbudans">Barbudans</option>
                            <option value="northern irish">Northern Irish</option>
                            <option value="norwegian">Norwegian</option>
                            <option value="omani">Omani</option>
                            <option value="pakistani">Pakistani</option>
                            <option value="palauan">Palauan</option>
                            <option value="panamanian">Panamanian</option>
                            <option value="papua new guinean">Papua New Guinean</option>
                            <option value="paraguayan">Paraguayan</option>
                            <option value="peruvian">Peruvian</option>
                            <option value="polish">Polish</option>
                            <option value="zambian">Zambian</option>
                            <option value="zimbabwean">Zimbabwean</option>
                        </select>
                    </div>
                </fieldset><br /><br />

                <fieldset>
                    <legend class="ss">EDUCATIONAL DETAIL</legend><br />

                    <div><label for="clgname" style="margin-right: 10px;">COLLEGE-NAME</label>
                        <input type="text" size="24" maxlength="30" name="clg" id="clgname"
                            placeholder="Enter College Name">

                        <label for="grade" style="margin-left: 35px; margin-right: 10px;">INTER-GRADE</label>
                        <input type="text" size="25" maxlength="30" name="grd" id="grade"
                            placeholder="Enter Your Grade">
                    </div>
                    <hr />

                    <div>
                        <label for="psy" style="margin-right: 23px;">PASSING-YEAR</label>
                        <input type="text" name="pasy" id="psy" size="23" placeholder="XXXX-XXXX">

                        <label for="feld" style="margin-left: 45px;margin-right: 15px;">APPLIED FOR</label>
                        <select name="fld" id="feld">
                            <option value="">--- SELECT ONE ---</option>
                            <option value="bse">BSE</option>
                            <option value="bs">BS</option>
                        </select>
                    </div>
                    <hr />

                    <div> <label for="deprt" style="margin-right: 30px;">DEPARTMENT</label>
                        <select name="dpt" id="deprt">
                            <option value="">-- SELECT ONE --</option>
                            <option value="sf">SOFTWARE</option>
                            <option value="el">ELECTRICAL</option>
                            <option value="med">MEDIA</option>
                            <option value="med">ENGLISH</option>
                            <option value="cs">COMPUTER SCEINCE</option>
                        </select>

                        <label for="up file" style="margin-left: 70px; margin-right: 20px;">MARKSHEET</label>
                        <input type="file" size="5" id="up file" name="upload file">
                    </div>
                    <hr />
                </fieldset><br /><Br />
                <fieldset>
                    <legend class="sss">PLEASE ANSWER THESE QUESTION</legend>
                    <p>Are you Civilian person?</p>
                    <input type="checkbox" name="" value="e"> YES
                    <input type="checkbox" name="" value="f"> NO
                    <hr />
                    <p>Are you physically handicapped?</p>
                    <input type="checkbox" name="" value="g"> YES
                    <input type="checkbox" name="" value="h"> NO
                    <hr />
                    <p>How you want to give interview?</p>
                    <input type="checkbox" name="" value="i"> Online
                    <input type="checkbox" name="" value="j"> physical
                    <hr />
                    <p>Do you have any financial issue for university education?</p>
                    <input type="checkbox" name="" value="AB"> YES
                    <input type="checkbox" name="" value="CD"> NO
                </fieldset><br /><br />
                <fieldset class="bb">
                    <input type="Submit" style="width: 800px;">

                </fieldset>

            </fieldset>
        </form>
</body>
</html>
